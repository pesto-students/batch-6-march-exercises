<!-- Make a star using svg. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 100 100">
    <line x1="10" y1="30" x2="20" y2="10" stroke="black"></line>
    <line x1="20" y1="10" x2="30" y2="30" stroke="black"></line>
    <line x1="30" y1="30" x2="5" y2="7" stroke="black"></line>
    <line x1="30" y1="20" x2="5" y2="7" stroke="black"></line>
    <line x1="30" y1="20" x2="10" y2="30" stroke="black"></line>
  </svg>
  
</body>
</html>
