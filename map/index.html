<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <img src="https://edge.alluremedia.com.au/m/g/2018/10/Musk-Joint.png"
  width="345" height="200" alt="Planets" usemap="#muskmeme">
  
<map name="muskmeme"> 
  <area shape="rect" coords="0,0,82,126" alt="Sun" href="https://twitter.com/elonmusk/status/1113173498384441344/photo/1">
  <area shape="circle" coords="82,126,150,200" alt="Mercury" href="https://twitter.com/elonmusk/status/1106063248581894144/photo/1">
  <area shape="circle" coords="124,58,8" alt="Venus" href="https://pbs.twimg.com/media/D09uKvVVsAAEL0Q?format=jpg&name=medium">
</map>
</body>
</html>
