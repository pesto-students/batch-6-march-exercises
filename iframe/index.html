<!-- Exercise:
Create an iframe with a URL address that goes to https://pesto.tech. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>I frame</title>
</head>
<body>
  <iframe src="https://pesto.tech" width="100%"  style="position: absolute; height: 100%; border: none">  </iframe>
</body>
</html>
