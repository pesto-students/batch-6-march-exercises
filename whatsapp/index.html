<!-- Create a form (test-area) where a user enters a Message.
Add a share via whatsapp button.
It should open the whatsapp app on mobile and the message should appear in the app ready to send. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form id="message-form">
    <label for="whatsapp-message">
      Message
    <textarea name="text" id="whatsapp-message"  cols="30" rows="10">
    </textarea>
    </label>
    <input type="submit" />
  </form>
  <script>
    var textEl = document.getElementById("whatsapp-message");
    var shareMessageEl = document.getElementById('message-form');
    var textMessage = ''
    textEl.addEventListener('change', function(event){
      textMessage += event.target.value;
    })
    shareMessageEl.addEventListener('submit', function(){
      shareMessageEl.setAttribute('action', "https://wa.me/?text="+encodeURIComponent(textMessage));
    })

  </script>
</body>
</html>
