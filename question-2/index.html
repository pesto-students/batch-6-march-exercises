<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:

    <br>
    <input type="button" onclick="getFormValue()" value="Submit">
  </form>
  <script type="text/JavaScript" src="index.js"></script>
</body>

</html>
