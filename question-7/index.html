<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>

    <script type="text/javascript">
    const removecolor = (index) => {
      const selectRef = document.getElementById('colorSelect');
      selectRef.remove(index);
    };
    </script>
  </head>

  <body>
    <form>
      <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <input type="button" onclick="removecolor(0)" value="Select and Remove">
    </form>
  </body>

</html>
