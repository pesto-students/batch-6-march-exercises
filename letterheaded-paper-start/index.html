<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Fancy letterheaded paper</title>
  </head>

  <body>
    <header>
      <img src="./top-image.png" alt="top-letterhead-image" />
    </header>

    <article class="article-content">
      <h1 class="logo-text">Awesome<br>Company</h1>
      <img src="./logo.png" alt="company-logo" />

      <address>
        <p>The Awesome Company</p>
        <p>102-112 Frail Bend Bridge<br>
        The Dwindlings<br>
        Little Hornet<br>
        HX3 9ZQ<br>
        UK</p>
      </address>

    </article>

    <footer>
      <img src="./bottom-image.png" alt="bottom-letterhead-image" />
    </footer>

  </body>

</html>
