<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Form attributes example</title>
  </head>

  <body>
    <form>
      <label for="firstname">First name:</label>
      <input type="text" name="firstname" id="firstname" value="John" />
      <input type="submit" disabled />
    </form>
  </body>

</html>
