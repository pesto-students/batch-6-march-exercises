<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form>
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
  <script>
  function createTable() {
    const table = document.getElementById("myTable");
    let rn = window.prompt("Input the Row number");
    let cn = window.prompt("Input the Column number");
    for(let i = 0; i < rn; i++){
      var row = table.insertRow();
      for(let j = 0; j < cn; j++){ 
        var cell = row.insertCell();
        cell.innerHTML = `Row-${i} column-${j}`;
      }
    }
  }
  </script>
</body>

</html>
