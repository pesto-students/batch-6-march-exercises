
<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
  <script>
    function createTable() {
      let rowNumber = document.getElementById('row-number').value;
      let colNumber = document.getElementById('col-number').value;
      const table = document.getElementById('myTable');

      for (let row = 0; row < rowNumber; row++) {
        const newRow = table.insertRow(row);
        for (let col = 0; col < colNumber; col++) {
          const cell = newRow.insertCell(col);
          cell.innerHTML = "Row"+(row+1)+" cell"+(col+1);
        }
      }
    }
  </script>
</head>

<body>  
  <form>
      <label>Row number <input type="number" id="row-number" /></label>
      <br/>
      <label>Column number <input type="number" id="col-number" /></label>
      <br/>
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
  <br/>
  <br/>
  <table id="myTable" border="1">
    </table>
</body>

</html>
