<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <title>Add cells to table</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>

    <script type="text/javascript">
    const createTable = (rows, cols) => {
      const tableRef = document.getElementById('myTable');
      for (let i = 0; i < rows; i++) {
        const row = tableRef.insertRow(i);

        for(let j = 0; j < cols; j++) {
          const cell = row.insertCell(j);
          cell.innerHTML = `Row-${i} Column-${j}`;
        }
      }
    };
    </script>
  </head>

  <body>
    <table id="myTable" border="1">
    </table>
    <form>
      <input type="button" onclick="createTable(3, 4)" value="Create the table">
    </form>
  </body>

</html>
