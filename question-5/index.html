
<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change the content of a cell</title>

  <style>
    body {
      padding: 10px;
    }
  </style>
  <script>
    function changeContent() {
      const rowNumber = document.getElementById('row-number').value;
      const colNumber = document.getElementById('col-number').value;
      const textToUpdate = document.getElementById('text-to-update').value;      

      const table = document.getElementById('myTable');
      const rows = table.rows;
      const row = rows[rowNumber-1];

      if(row !== undefined) {
        const cells = row.cells;
        const cell = cells[colNumber-1];
        if (cell !== undefined) {          
          cell.innerText = textToUpdate;
        }
      }
    }    
  </script>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <br/>
  <form>
    <label>Row number <input type="number" id="row-number" /></label>
    <br/>
    <label>Column number <input type="number" id="col-number" /></label>
    <br/>
    <label>Text to update <input type="text" id="text-to-update" /></label>
    <br />
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
</body>

</html>
