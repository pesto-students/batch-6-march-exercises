<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>
</body>
<script>
var js_style=()=>{
  var text = document.getElementById("text");
  text.style.color="#1188aa";
}
</script>
</html>
