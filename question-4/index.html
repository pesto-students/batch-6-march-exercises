
<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <title>Insert row in a table</title>

    <script type="text/javascript">
      const insert_Row = () => {
        const tableRef = document.getElementById('sampleTable');
        const row = tableRef.insertRow(2);
        const cell0 = row.insertCell(0);
        cell0.innerHTML = 'Row3 cell1';
        const cell1 = row.insertCell(1);
        cell1.innerHTML = 'Row3 cell2';
      };
    </script>
  </head>

  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br>
    <input type="button" onclick="insert_Row()" value="Insert row">
  </body>

</html>
