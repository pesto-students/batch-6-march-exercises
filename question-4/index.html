 

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
</body>
<script>
  var row=3;
var insert_Row = ()=>{
  var sampleTable = document.getElementById("sampleTable");
  var currentTable= sampleTable.innerHTML;
  sampleTable.innerHTML=currentTable + '<tr> <td>Row'+ row +' cell1</td><td>Row'+ row +' cell2</td>  </tr>' ;
  row++;
}
</script>
</html>
