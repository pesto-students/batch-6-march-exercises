 

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
</head>

<body>
  <p>
    <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://pesto.tech/">Pesto</a>
  </p>
  <button onclick="getAttributes()">Click here to get attributes value</button>
</body>
<script>
var link = document.getElementById("w3r");
var getAttributes = ()=>{
   var attributes=link.getAttributeNames().map(name=>{
     return {[name]: link.getAttribute(name)}
     });
  alert( JSON.stringify(attributes));
}
</script>
</html>
