
<!DOCTYPE html>
<html>

  <head>
    <meta charset=utf-8 />
    <title>Attribute of HTML elements</title>

    <script type="text/javascript">
      const getAttributes = () => {
        const anchor = document.getElementById('w3r');
        return  {
          href: anchor.getAttribute('href'),
          hreflang: anchor.getAttribute('hreflang'),
          rel: anchor.getAttribute('rel'),
          target: anchor.getAttribute('target'),
          type: anchor.getAttribute('type'),
        };
      };
    </script>

  </head>

  <body>
    <p>
      <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://pesto.tech/">Pesto</a>
    </p>
    <button onclick="getAttributes()">Click here to get attributes value</button>
  </body>

</html>
