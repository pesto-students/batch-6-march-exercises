<!-- Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link. Go to the editor -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
    <p><a href="#" onMouseOver="highlight()" onMouseOut="return_normal()">On mouse here</a></p> 
    <p><strong>Hi</strong> here is a string where some of the content is in <strong>bold</strong> letters.</p>
      
<script>
    let boldWords = document.getElementsByTagName('strong'); 


  function highlight() 
  {
      for (let i=0; i<boldWords.length; i++)
      {                                                    
      boldWords[i].style.color = "green";
      }
  }
  
  function return_normal()
  {
    for (var i=0; i<boldWords.length; i++) 
    {
          boldWords[i].style.color = "black";
    }
  }
</script>
</body>

</html>
